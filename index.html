<!DOCTYPE html>
<html>
<head>
  <title>Product Inventory IS</title>
</head>
<body>
  <h2>Product Inventory Information System</h2>

  <form id="itemForm">
    Item Code: <input type="text" id="itemCode" required><br><br>
    Item Name: <input type="text" id="itemName" required><br><br>
    Quantity: <input type="number" id="quantity" required><br><br>
    Price: <input type="number" id="price" required><br><br>
    <button type="button" onclick="addItem()">Add Item</button>
    <button type="button" onclick="updateItemFromForm()">Update Item</button>
  </form>
  <hr>

  <button onclick="filterItems()">Filter (Below Stock 10)</button>
  <button onclick="sortByName()">Sort by Name</button>
  <button onclick="sortByPrice()">Sort by Price</button>
  <button onclick="resetList()">Reset</button>
  <button onclick="toggleView()">Toggle View</button>
  <br><br>

  Search: <input type="text" id="searchBox" onkeyup="searchItems(this.value)">
  <hr>

  <div id="list"></div>
  <div id="summary"></div>

  <hr>
  <h3>Cart</h3>
  <button onclick="testAddToCart()">Add First Item to Cart</button>
  <button onclick="showCheckout()">Checkout</button>
  <div id="cartOutput"></div>

  <script src="app.js"></script>
</body>
</html>
