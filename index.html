<!DOCTYPE html>
<html>
<head>
  <title>Product Inventory IS</title>
</head>
<body>
  <h2>Product Inventory Information System</h2>

<table border="1" cellpadding="5" style="width:100%; border-collapse:collapse;">
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="list">
    <tr><td colspan="5" style="text-align:center; color:gray;">No items in inventory</td></tr>
  </tbody>
</table>

<div id="summary">No inventory data yet.</div>


  <hr>

  <button onclick="filterItems()">Filter (Below Stock 10)</button>
  <button onclick="sortByName()">Sort by Name</button>
  <button onclick="sortByPrice()">Sort by Price</button>
  <button onclick="resetList()">Reset</button>
  <button onclick="toggleView()">Toggle View</button>
  <br><br>

  Search: <input type="text" id="searchBox" onkeyup="searchItems(this.value)">
  <hr>

  <form id="itemForm">
    Item Code: <input type="text" id="itemCode" required><br><br>
    Item Name: <input type="text" id="itemName" required><br><br>
    Quantity:  <input type="text" id="quantity" required><br><br>
    Price:     <input type="text" id="price" required><br><br>
    <button type="button" onclick="addItem()">Add Item</button>
    <button type="button" onclick="updateItemFromForm()">Update Item</button>
  </form>

  <hr>
  <h2>Cart</h2>
  <input type="text" id="cartItemCode" placeholder="Enter Item Code">
  <input type="text" id="cartQuantity" placeholder="Quantity">
  <button onclick="addToCartFromForm()">Add to Cart</button>
  <p id="cartOutput"></p>
  <button onclick="showCheckout()">Checkout</button>
  <div id="cartOutput"></div>

  <script src="app.js"></script>
</body>
</html>
